<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="fire">Fire</h1>
        <h1 class="water">Water</h1>
        <h1 class="grass">Grass</h1>
    </header>
    <div class="scores">
        <div id="user-label" class="box" contenteditable="true" spellcheck="false">You</div>
        <div id="comp-label" class="box">Trainer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="text-one">
        <p>Choose your type!</p>
    </div>
    <div class="images">
        <img src="https://i.ya-webdesign.com/images/fire-pokemon-png-6.png" width="120px" alt="fire type logo" class="logo">
        <img src="https://1.bp.blogspot.com/-FwogCD3yOVA/WTKedzZ91JI/AAAAAAAAA9c/X6tmLBc4X3M-QT_ZSV1_kO43Htd6ozOAACLcB/s400/c3613977779d28d1da20e3d814ac1ce0.png" width="120px" alt="water type logo" class="logo">
        <img src="https://vignette.wikia.nocookie.net/pokemonenglish/images/c/cf/Grass-type-symbol-Pokemon-tcg.png/revision/latest/scale-to-width-down/340?cb=20140707224510" width="120px" alt="grass type logo" class="logo">
    </div>
    <div class="text-two">
        <p>May the <strike>luckiest</strike> best WIN!</p>
    </div>
</body>
</html>
